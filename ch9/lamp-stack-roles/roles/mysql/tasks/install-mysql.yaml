---
- name: Install packages
  become: yes  # <--- CRITICAL: Required for apt
  apt:
    name:
    - python3-pymysql  # <--- FIXED: Must be python3 for Ubuntu 24.04
    - mysql-server
    update_cache: yes
    cache_valid_time: 3600
    state: present

- name: Start and enable MySQL service
  become: yes  # <--- CRITICAL: Required for service management
  service:
    name: mysql
    state: started
    enabled: true
